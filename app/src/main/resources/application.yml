logging:
  level:
    org.springframework: INFO
    com.example: DEBUG
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://192.168.1.254:5432/tortoise
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
tortoise:
  mqtt:
    broker-url: tcp://192.168.1.254:1883
    client-id: tortoise-server
    topic: tortoise
    username: tortoise
    password: tortoise
server:
  port: 18080